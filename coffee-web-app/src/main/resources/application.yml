server:
  port: 8081 # App端端口
  servlet:
    context-path: /api

spring:
  application:
    name: coffee-app
  profiles:
    include: ai
  config:
    import:
      - optional:classpath:common-config.yml  # 导入通用配置

  # AI 配置 (通义千问)
  ai:
    dashscope:
      api-key: ${AI_API_KEY:sk-your-api-key-here} # 从环境变量获取，或直接填写
      chat:
        options:
          model: qwen-turbo # 模型选择

  # 数据库配置 (需修改为你本地的 MySQL)
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/coffee_cloud?useUnicode=true&characterEncoding=utf-8&serverTimezone=Asia/Shanghai
    username: root
    password: 123456

# MyBatis Plus 配置
mybatis-plus:
  mapper-locations: classpath*:/mapper/**/*.xml
  configuration:
    map-underscore-to-camel-case: true

# 日志配置
logging:
  level:
    com.coffee: debug
    org.springframework.ai: debug
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{50} - %msg%n"

# 高德地图
amap:
  key: f5ca3cdf9f9acf90ac8fa849446a0f15

# 沙箱支付
alipay:
  gateway-url: https://openapi-sandbox.dl.alipaydev.com/gateway.do  # 沙箱网关（官方文档地址）
  app-id: 9021000151646402  # 移动应用 APPID
  merchant-private-key: 
  alipay-public-key: 
  notify-url: https://63c6a569.r9.cpolar.cn/api/app/pay/notify
  charset: UTF-8
  format: json
  sign-type: RSA2
